<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>


<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id="news">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <h4>{{mars.news_title}}</h4>
        <p>{{mars.news_paragraph}}</p>
      </div>
    </div>


    <div class="row" id="featured-image">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
          <img src="{{mars.featured_image}}" class="img-responsive" alt="featured image">
      </div>

      <div class="col-md-4">
        <div class="row" id="weather">
          <div class="col-md-12">
            <h4>Current Weather on Mars</h4>
            <p>{{mars.weather}}</p>
          </div>
        </div>

        <div class="row" id="facts">
          <div class="col-md-12">
            <h4>Mars Facts</h4>
            <p>{{mars.facts | safe}}</p>
          </div>
        </div>
      </div>
  </div>
 
  
    <div class="row" id="hemispheres">
      <h2 class="text-center">Mars Hemispheres</h2>
    </div>

      {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url}}" alt="hemisphere image">
              <h3>{{hemisphere.title}}</h3>
          </div>
        </div>
      {% endfor %}

    </div>
</body>

</html>
